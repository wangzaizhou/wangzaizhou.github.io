<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/4.2.1-rc1/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'cross',
            crossStyle: {
                color: '#999'
            }
        }
    },
    toolbox: {
        feature: {
            dataView: {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    legend: {
        data: ['件数',  '累计百分比']
    },
    xAxis: [
        {
            type: 'category',
            data: ['执行医嘱未签字', '无医嘱单', '标本破坏', '标本采集量少', '患者欠费', '条码与标本不符', '其他'],
            axisPointer: {
                type: 'shadow'
            }
        }
    ],
    yAxis: [
        {
            type: 'value',
            name: '件数',
            min: 0,
            max: 60,
            interval: 50,
            axisLabel: {
                formatter: '{value} 件'
            }
        },
        {
            type: 'value',
            name: '累计百分比',
            min: 0,
            max: 100,
            interval: 5,
            axisLabel: {
                formatter: '{value} %'
            }
        }
    ],
    series: [
        {
            name: '件数',
            type: 'bar',
            data: [23,15,8,6,4,2,2]
        },
        {
            name: '累计百分比',
            type: 'line',
            yAxisIndex: 1,
            data: [25,35,68,82,90,95,100]
        }
        
    ]
};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
